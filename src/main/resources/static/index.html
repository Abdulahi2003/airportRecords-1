<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Passenger Flight Lookup</h1>
        <form id="passengerForm">
            <label for="passengerID">Enter Passenger ID:</label>
            <input type="text" id="passengerID" name="passengerID" placeholder="e.g., P001" required>
            <button type="submit">Lookup Flight</button>
        </form>

        <div id="flightInfo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
